<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">

    <h1>🎯 Number Guessing Game</h1>
    <p id="result">Guess a number between <b>1 and 100</b></p>
    
    <input type="number" id="guessValue" placeholder="Enter your guess" />
    <button id="gEnter">Guess</button>

    <p id="message"></p>
    <p>Number of Attempts: <span id="count">0</span></p>

    <button id="rbtn">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
